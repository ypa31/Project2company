        <div class="containercheckout">

            <div class="itemlist">

                <div class="itemname">
                    <h2>Product</h2>
                    <a href="detailpaperlamp.html"><img src="img/paperwhale1.jpg" alt="paperwhale pic"></a>
                </div>

                <div class="itemdescription">
                    <h2>Description </h2>
                    <h3>Paper Lamp</h3>
                    <p>Options: Whale</p>
                </div>

                <div class="itemquantity">
                    <form>
                        <div class="value-button" id="decrease" onclick="decreaseValue()">-</div>
                        <input type="number" id="number" value="1" />
                        <div class="value-button" id="increase" onclick="increaseValue()">+</div>
                    </form>
                </div>

                <div class="itemtotal">
                    <h2>Total</h2>
                    <p> $34.99</p>
                </div>

            </div>

            <div class="textbox1">

                <h2>Payment Information</h2>
                <div class="col-25" id="contactpage">
                    <label for="cname">* Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Legal Name">
                    <label for="ccnum">* Credit Card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="6000-XXXX-XXXX-XXXX">
                    <label for="expmonth">* Expiry Date</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="Month/Year">
                    <label for="cvv">* CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="XXX">
                </div>
                <h2>Shipping Information</h2>
                <div class="col-25" id="contactpage">
                    <label for="lname">* Name on Card</label>
                    <input type="text" id="lname" name="lcardname" placeholder="Legal Name">
                    <label for="phonenum">* Phone Number</label>
                    <input type="text" id="phonenum" name="phonenumber" placeholder="(+1)XXX-XXX-XXX">
                    <label for="unum">* Email</label>
                    <input type="text" id="unum" name="usernumber" placeholder="xxx@gmail.com">
                    <label for="strtadd">* Street Address</label>
                    <input type="text" id="strtadd" name="strtadd" placeholder="Street Address">
                    <label for="city">* City</label>
                    <input type="text" id="city" name="city" placeholder="Province">
                    <label for="pv">* Province</label>
                    <input type="text" id="pv" name="pv" placeholder="Province">
                    <label for="posco">* Postal Code</label>
                    <input type="text" id="posco" name="posco" placeholder="Postal Code">
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Billing address same as shipping
                </label>
                <a href="paymentconfirmation.html">
                    <button type="submit" value="Submit" class="button" id="submitbutton">Submit</button>
                </a>
